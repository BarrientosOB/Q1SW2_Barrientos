<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>

	<!-- Links to Google fonts here -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
	
	<!-- Internal CSS here -->
	<style type="text/css">
		
			button:hover{
				background-color: [#EAE0CC];/*Slightly darker color on hover*/
				color: #846C5B;
			}

			div{
				background-color: White;
			}



			h1{
				font-family: "Gowun Batang",serif
				text-align: center;
				font-weight: 400;
				font-style: normal;
			}


			body{
				background-color:#EAE0CC ;
				color: #846C5B;
				text-align: center;

			}


			hr{
				border: 10px solid #846C5B;

			}
	</style>

</head>
<body>
	<!-- Header -->
	<div class="header">
		<h1><div id=div>Login to Account</div></h1>
	</div>
	<hr/>
	<!-- Form Container -->
	<div class="container">
		<form>
			<fieldset>
				<legend>Information</legend>
					<label for="email">Email:</label>
					<input type="text" name="email" placeholder=" Enter your email">
					<br/>
					<label for="password">Password:</label>
					<input type="text" name="password" placeholder="Enter your password">
					<br/>
			

			</fieldset>	

	<div class="form-button">
				<!-- code for button here -->
			
				<input type="submit" value="Login">

					
			</fieldset>	
		</form>
	</div>

	<!-- Footer -->
	<div class="footer">
		<h4> Oscar Robert P. Barrientos | 9-Emerald</h4>
	</div>


</body>
</html>
